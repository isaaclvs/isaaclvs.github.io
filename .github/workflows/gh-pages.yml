name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Atualizado para versão mais recente

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'  # Especifique a versão do Ruby
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v3  # Versão atualizada
        with:
          node-version: "18"  # Recomendo atualizar para LTS mais recente
          cache: "yarn"

      - name: Install dependencies
        run: |
          yarn install
          bundle install

      - name: Build with Bridgetown
        env:
          BRIDGETOWN_ENV: production
        run: |
          bin/bridgetown deploy
          ls -R ./output  # Debug diretamente na mesma etapa

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: bridgetown-output
          path: ./output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
      contents: read  # Permissão adicional necessária

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: bridgetown-output
          path: ./output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # Versão mais recente
        with:
          artifact_name: bridgetown-output  # Nome deve bater com o upload